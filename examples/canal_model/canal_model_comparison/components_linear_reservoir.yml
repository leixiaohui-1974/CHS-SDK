# Components for the Linear Reservoir Canal Model
components:
  - id: upstream_reservoir
    class: Reservoir
    initial_state:
      water_level: 10.0
    parameters:
      area: 10000.0
      inflow: 50.0
  - id: gate_1
    class: Gate
    initial_state:
      opening: 0.5
    parameters:
      width: 5.0
      discharge_coefficient: 0.8
  - id: canal
    class: RiverChannel
    initial_state:
      water_level: 5.0
    parameters:
      storage_constant: 1000.0
      num_segments: 1
  - id: downstream_reservoir
    class: Reservoir
    initial_state:
      water_level: 4.0
    parameters:
      area: 10000.0
      inflow: 0.0
