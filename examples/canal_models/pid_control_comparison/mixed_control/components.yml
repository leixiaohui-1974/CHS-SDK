# Physical Components Definition for the PID Control Comparison Example
components:
  - id: us_reservoir
    class: Reservoir
    initial_state:
      water_level: 10.0  # Constant water level
    parameters:
      area: 1.0e9  # Very large area to simulate a constant head reservoir

  - id: gate1
    class: Gate
    initial_state:
      opening: 0.5
    parameters:
      width: 5.0
      discharge_coefficient: 0.8

  - id: canal1
    class: IntegralDelayCanal
    initial_state:
      water_level: 5.0
      outflow: 10.0
    parameters:
      gain: 0.0001
      delay: 600 # 10 minutes

  - id: canal2
    class: IntegralDelayCanal
    initial_state:
      water_level: 4.8
      outflow: 10.0
    parameters:
      gain: 0.0001
      delay: 900 # 15 minutes

  - id: canal3
    class: IntegralDelayCanal
    initial_state:
      water_level: 4.6
      outflow: 10.0
    parameters:
      gain: 0.0001
      delay: 720 # 12 minutes

  - id: gate2
    class: Gate
    initial_state:
      opening: 0.5
    parameters:
      width: 5.0
      discharge_coefficient: 0.8

  - id: ds_reservoir
    class: Reservoir
    initial_state:
      water_level: 2.0
    parameters:
      area: 1.0e9 # Very large area to simulate a constant water level
