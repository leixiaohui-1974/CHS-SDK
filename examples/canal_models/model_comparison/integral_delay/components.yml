# Physical Components Definition for the Integral-Delay Model
components:
  - id: us_reservoir
    class: Reservoir
    initial_state:
      water_level: 10.0
    parameters:
      area: 1.0e9

  - id: gate
    class: Gate
    initial_state:
      opening: 0.5
    parameters:
      width: 5.0
      discharge_coefficient: 0.8

  - id: canal
    class: IntegralDelayCanal
    initial_state:
      water_level: 5.0
      outflow: 10.0
    parameters:
      gain: 0.0001
      delay: 600 # 10 minutes

  - id: ds_reservoir
    class: Reservoir
    initial_state:
      water_level: 2.0
    parameters:
      area: 1.0e9
