# Components for the Integral Canal Model
components:
  - id: upstream_reservoir
    class: Reservoir
    initial_state:
      water_level: 10.0
    parameters:
      area: 10000.0
      inflow: 50.0
  - id: gate_1
    class: Gate
    initial_state:
      opening: 0.5
    parameters:
      width: 5.0
      discharge_coefficient: 0.8
  - id: canal
    class: Canal
    initial_state:
      water_level: 5.0
    parameters:
      length: 1000.0
      width: 10.0
      bottom_level: 0.0
  - id: downstream_reservoir
    class: Reservoir
    initial_state:
      water_level: 4.0
    parameters:
      area: 10000.0
      inflow: 0.0
