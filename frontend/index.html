<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能水网仿真与控制可视化界面</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/vis-network/styles/vis-network.min.css" type="text/css" />
</head>
<body>
    <div class="main-container">
        <aside id="config-panel" class="panel">
            <h2>测试配置区</h2>

            <div class="config-section">
                <h3>1.1 案例浏览器</h3>
                <div id="example-browser-container">
                    <ul id="example-list">
                        <li class="placeholder">正在从服务器加载案例...</li>
                    </ul>
                </div>
            </div>

            <div class="config-section">
                <h3>1.2 算法参数配置</h3>
                <div id="algorithm-params">
                    <!-- 参数表单将由JS动态生成 -->
                    <p>请先选择一个测试对象。</p>
                </div>
            </div>

            <div class="config-section">
                <h3>1.3 最小水网模型配置</h3>
                <form id="water-network-form">
                    <h4>上游渠池参数</h4>
                    <label for="upstream-length">长度 (m)</label>
                    <input type="number" id="upstream-length" value="1000">
                    <label for="upstream-width">宽度 (m)</label>
                    <input type="number" id="upstream-width" value="10">
                    <h4>下游渠池参数</h4>
                    <label for="downstream-length">长度 (m)</label>
                    <input type="number" id="downstream-length" value="1200">
                    <label for="downstream-width">宽度 (m)</label>
                    <input type="number" id="downstream-width" value="10">
                </form>
            </div>

            <div class="config-section">
                <h3>1.4 扰动场景编辑器</h3>
                <label for="disturbance-prompt">大模型辅助生成</label>
                <textarea id="disturbance-prompt" rows="3" placeholder="例如：模拟一次上游渠池来水从5m³/s阶跃到10m³/s的扰动"></textarea>
                <button id="generate-disturbance-btn">生成扰动脚本</button>
                <h4>扰动事件时间轴</h4>
                <div id="disturbance-timeline">
                    <!-- 时间轴事件块将在此处动态添加 -->
                    <p style="text-align: center; color: #888;">暂无扰动事件</p>
                </div>
            </div>

            <div class="config-section control-panel">
                <h3>1.5 测试控制面板</h3>
                <button id="run-test-btn">运行测试</button>
                <button id="save-scenario-btn">保存场景</button>
            </div>
        </aside>
        <main id="visual-panel" class="panel">
            <h2>水网拓扑与仿真可视化</h2>
            <div id="topology-container">
                <!-- Vis.js network will be rendered here -->
            </div>
            <div id="chart-container">
                <canvas id="simulation-chart"></canvas>
            </div>
        </main>
        <aside id="results-panel" class="panel">
            <h2>结果评估与复盘区</h2>

            <div class="results-section">
                <h3>3.1 KPI评估列表</h3>
                <table id="kpi-table">
                    <thead>
                        <tr>
                            <th>KPI名称</th>
                            <th>结果</th>
                            <th>达标</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>最大超调量</td>
                            <td data-kpi="overshoot">-</td>
                            <td data-kpi-status="overshoot">-</td>
                        </tr>
                        <tr>
                            <td>恢复时间</td>
                            <td data-kpi="recovery_time">-</td>
                            <td data-kpi-status="recovery_time">-</td>
                        </tr>
                         <tr>
                            <td>稳态误差</td>
                            <td data-kpi="steady_error">-</td>
                            <td data-kpi-status="steady_error">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="results-section">
                <h3>3.2 协同复盘器</h3>
                <div id="replayer-controls">
                    <button id="replay-btn">回放</button>
                    <button id="pause-btn">暂停</button>
                    <button id="forward-btn">快进</button>
                </div>
            </div>

            <div class="results-section">
                <h3>3.3 诊断与分析报告</h3>
                <label for="diagnosis-prompt">大模型辅助分析</label>
                <textarea id="diagnosis-prompt" rows="3" placeholder="例如：请分析本次测试中PID算法失败的原因"></textarea>
                <button id="generate-report-btn">生成诊断报告</button>
                <div id="diagnosis-report">
                    <p style="text-align: center; color: #888;">暂无报告</p>
                </div>
            </div>
        </aside>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
