# Agents and Controllers Definition for the Mixed Control Scenario
agents:
  - id: gate1_ctrl
    class: LocalControlAgent
    config:
      controller:
        class: PIDController
        config:
          Kp: 0.5
          Ki: 0.05
          Kd: 0.1
          setpoint: 5.0
          min_output: 0.0
          max_output: 1.0
      observation_topic: "state.canal_1"
      observation_key: "water_level"
      action_topic: "control.gate_1"
      dt: 10

  - id: gate2_ctrl
    class: LocalControlAgent
    config:
      controller:
        class: PIDController
        config:
          Kp: 0.4
          Ki: 0.02
          Kd: 0.1
          setpoint: 4.0
          min_output: 0.0
          max_output: 1.0
      observation_topic: "state.canal_3"
      observation_key: "water_level"
      action_topic: "control.gate_2"
      dt: 10
